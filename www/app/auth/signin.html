<div class="center-block w-xxl w-auto-xs p-v-md">
  <div class="navbar">
    <div class="navbar-brand m-t-lg text-center">
      <img src="images/logo-100.png" alt="Logo"
        style="width:70px;height:70px;">
    </div>
  </div>

  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="m-b text-sm text-center">
      Ingresa con tu cuenta
    </div>
    <form name="form" ng-submit="login()">
      <div class="md-form-group float-label">
        <input type="email" class="md-input md-no-float"
          ng-model="user.email" required>
        <label class="active">Correo</label>
      </div>
      <div class="md-form-group float-label">
        <input type="password" class="md-input" ng-model="user.password_cli"
          required>
        <label>Contraseña</label>
      </div>
      <button md-ink-ripple type="submit" class="md-btn md-raised appButton btn-block p-h-md">Ingresar</button>
    </form>
  </div>

  <div class="p-v-lg text-center">
    <div class="m-b"><button ui-sref="access.forgot-password"
        class="md-btn">Olvidaste tu contraseña?</button></div>
    <div>No tienes una cuenta? <button ui-sref="access.signup"
        class="md-btn">Crear una cuenta</button></div>
  </div>
</div>
