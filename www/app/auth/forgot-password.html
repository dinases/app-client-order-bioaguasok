<div class="center-block w-xxl w-auto-xs p-v-md">
  <div class="navbar">
    <div class="navbar-brand m-t-lg text-center">
      <img src="images/logo-100.png" alt="Logo"
        style="width:70px;height:70px;">
    </div>
  </div>
  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="m-b">
      ¿Olvidaste tu contraseña?
      <p class="text-xs m-t">Ingrese su dirección de correo electrónico
        a continuación y le enviaremos instrucciones
        sobre cómo cambiar su contraseña.</p>
    </div>
    <form name="reset" ng-submit="sendForgotPasswordEmail()">
      <div class="md-form-group">
        <input type="email" ng-model="user.email"
          class="md-input" required>
        <label>Tu email</label>
      </div>
      <button md-ink-ripple type="submit" class="md-btn md-raised appButton btn-block p-h-md"
        title="Hey!" data-content="Instructions sent to your email."
        data-type="info" data-container="#alerts-container"
        bs-alert ng-disabled="reset.$invalid">Enviar</button>
    </form>
  </div>
  <p id="alerts-container"></p>
  <div class="p-v-lg text-center">Retornar al <button ui-sref="access.signin"
      class="md-btn">login</button></div>
</div>
