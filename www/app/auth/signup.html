<div class="center-block w-xxl w-auto-xs p-v-md">
  <div class="navbar">
    <div class="navbar-brand m-t-lg text-center">
      <img src="images/logo-100.png" alt="Logo"
        style="width:70px;height:70px;">
    </div>
  </div>

  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="m-b text-sm">
      Registra tus datos personales
    </div>
    <form ng-submit="registerUser()" name="form">

      <div class="md-form-group">
        <input type="email" class="md-input" ng-model="user.mail"
          required>
        <label>Usuario / Correo electrónico (*)</label>
      </div>
      <div class="md-form-group">
        <input type="password" class="md-input" ng-model="user.password_cli"
          required>
        <label>Contraseña (*)</label>
      </div>
      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="user.full_name"
          required>
        <label>Nombre Completo (*)</label>
      </div>
      <div class="md-form-group">
        <input type="tel" class="md-input" ng-model="user.phone"
          required>
        <label>Teléfono (*)</label>
      </div>
      <div class="md-form-group">
        <input type="tel" class="md-input" ng-model="user.cell_phone"
          required>
        <label>Celular (*)</label>
      </div>
      <div class="md-form-group">
        <input type="number" class="md-input" ng-model="user.nit">
        <label>NIT</label>
      </div>
      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="user.business_name">
        <label>Razón Social</label>
      </div>
      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="user.address">
        <label>Dirección</label>
      </div>
      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="user.reference">
        <label>Referencia</label>
      </div>

      <ng-map id="map" center="{{latlng}}" zoom="16"
        on-click="getpos($event)">
        <marker position="{{latlng}}" title="Order App!!"
          on-dragend="getpos($event)" animation="Animation.BOUNCE"
          animation="DROP" draggable="true"></marker>
      </ng-map>
      <button md-ink-ripple type="button" ng-click="getMyLocation()"
        class="md-btn md-raised m-b btn-block p-h-md">Ubicarme</button>

      <div class="m-b-md">
        <label class="md-check">
            <input type="checkbox" ng-model="agree" required><i class="indigo"></i> Acepto los <a href>términos y políticas</a>
          </label>
      </div>
      <button md-ink-ripple type="submit" class="md-btn md-raised appButton btn-block p-h-md">Registrarme</button>
    </form>
  </div>

  <div class="p-v-lg text-center">
    <div>¿Ya tienes una cuenta? <button ui-sref="access.signin"
        class="md-btn">Inicia sesión</button></div>
  </div>
</div>
