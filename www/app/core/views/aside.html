<div class="box bg-white">
  <div class="navbar md-whiteframe-z1 no-radius"
    ng-class="$state.current.data.theme ? $state.current.data.theme.primary : app.setting.theme.primary">
    <!-- brand -->
    <a class="navbar-brand">
        <img src="images/logo-100.png" alt="Logo" style="width:36px;height:36px;">
        <span class="hidden-folded m-l inline">{{app.name}}</span>
      </a>
    <!-- / brand -->
  </div>
  <div class="box-row">
    <div class="box-cell scrollable hover">
      <div class="box-inner">
        <div class="p hidden-folded text-md2" ng-class="$state.current.data.theme ? $state.current.data.theme.primary+'-50' : app.setting.theme.primary+'-50'"
          style="background-image:url(images/bg.png); background-size:cover; word-wrap: break-word;">
          <span class="block font-bold">{{user.name}}</span>          {{user.email}}
        </div>
        <div id="nav" ng-include="'app/core/views/partials/aside.nav.uikit.html'"></div>
      </div>
    </div>
  </div>
  <nav>
    <ul class="nav b-t b">
      <li>
        <a href="http://www.google.com" target="_blank"
          md-ink-ripple>
          <i class="icon mdi-action-help i-20"></i>
          <span>Ayuda &amp; Feedback</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
